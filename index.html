<!DOCTYPE html>
<html>
<head>
    <title>Previsión del Tiempo</title>
    <meta charset="utf-8">    
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/684d59876f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="titulo">
        <i class="fas fa-umbrella"></i>
        <h1>Previsión del Tiempo</h1>
        <i class="fas fa-temperature-high"></i>
    </div>
    <div class="contenedor">
        <div class="tarjeta">
            <div class="dia">
                LUN
            </div>
            <div class="icono">
                <i class="fas fa-sun"></i>
            </div>
            <div class="maxima lun-max">
                29°
            </div>
            <div class="minima lun-min">
                12°
            </div>
        </div>

        <div class="tarjeta">
            <div class="dia">
                MAR
            </div>
            <div class="icono">
                <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="maxima mar-max">
                22°
            </div>
            <div class="minima mar-min">
                12°
            </div>
        </div>

        <div class="tarjeta">
            <div class="dia">
                MIE
            </div>
            <div class="icono">
                <i class="fas fa-cloud-showers-heavy"></i>
            </div>
            <div class="maxima mie-max">
                13°
            </div>
            <div class="minima mie-min">
                7°
            </div>
        </div>

        <div class="tarjeta">
            <div class="dia">
                JUE
            </div>
            <div class="icono">
                <i class="fas fa-poo-storm"></i>
            </div>
            <div class="maxima jue-max">
                12°
            </div>
            <div class="minima jue-min">
                4°
            </div>
        </div>

        <div class="tarjeta">
            <div class="dia">
                JUE
            </div>
            <div class="icono">
                <i class="fas fa-cloud"></i>
            </div>
            <div class="maxima vie-max">
                18°
            </div>
            <div class="minima vie-min">
                4°
            </div>
        </div>
    </div>
</body>
</html>
